<!DOCTYPE html>

  <style>

    section {

      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.4);

      padding: 30px 20px;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.25);

    }

    .counter-section:hover {

    }

    .counter-section h2 {

    }

    .counter-card {

      border-radius: 18px;
      padding: 20px;
      width: 230px;
      box-shadow: 0 6px 15px rgba(255, 182, 193, 0.4);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .counter-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
    }

    .counter-icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .counter-value {
      font-weight: 600;
      font-size: 1.2rem;
      color: #7a0043;
    }

    button {
      background: linear-gradient(90deg, #ff8fb1, #ffb6c1);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff7aa2, #ffa2b8);
    }

    #qrcode {
      margin: 15px auto 0;
      display: flex;
      justify-content: center;
    }

    footer {
      font-size: 0.9rem;
      margin-top: 40px;
      color: #6b003a;
      opacity: 0.8;
    }

    .float-thing {
      position: fixed;
      bottom: 0;
      font-size: 24px;
      animation: floatUp 3s ease-in-out forwards;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .dark {
      background: linear-gradient(to bottom, #2b002b, #3a003a);

    }

  </style>
</head>
<body>
  <header>

  <!-- ğŸŒ· Contadores -->
  <section class="counter-section">
    <h2>â³ Nosso Tempo Juntos</h2>
    <div class="counters">
      <div class="counter-card">
        <div class="counter-icon">ğŸ’‘</div>
        <p id="totalTime" class="counter-value"></p>
      </div>
      <div class="counter-card">
        <div class="counter-icon">ğŸ“…</div>
        <p id="monthProgress" class="counter-value"></p>
      </div>
      <div class="counter-card">
        <div class="counter-icon">ğŸ’Œ</div>

        <div class="counter-icon">ğŸ‚</div>

    </div>
  </section>

  <!-- MÃºsica -->
  <section>

    <iframe style="border-radius: 16px;"

      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"

    <button id="showQRBtn">ğŸ“± Mostrar QR Code da MÃºsica</button>

  <!-- BotÃµes -->
  <div style="margin: 30px;">
    <button id="toggleHeartsBtn">ğŸ’— Amor sem fim</button>
    <button id="themeToggle">ğŸŒ— Tema</button>
  </div>

  <footer>ğŸ’– Feito com amor por Vitor Alex ğŸ’–</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const qrcodeEl = document.getElementById("qrcode");
      const showQRBtn = document.getElementById("showQRBtn");
      const toggleHeartsBtn = document.getElementById("toggleHeartsBtn");
      const themeToggle = document.getElementById("themeToggle");

      // Datas
      const startDate = new Date("2024-10-04T00:00:00");
      const reunionDate = new Date("2026-03-05T00:00:00");

      function updateTotalTime() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const months = Math.floor(days / 30.44);
        const years = Math.floor(months / 12);
        document.getElementById("totalTime").textContent =
          `${years} ano(s), ${months % 12} mÃªs(es), ${days % 30} dia(s) juntos ğŸ’•`;
      }

      function updateMonthProgress() {
        const now = new Date();
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        const progress = ((now.getDate() / daysInMonth) * 100).toFixed(1);
        document.getElementById("monthProgress").textContent =
          `MÃªs em ${progress}% concluÃ­do ğŸŒ¸`;
      }

      function updateReunionCountdown() {
        const now = new Date();
        const diff = reunionDate - now;
        const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
        document.getElementById("reunionCountdown").textContent =
          days > 0 ? `Faltam ${days} dias para o reencontro ğŸ’Œ`
                   : `ğŸ‰ O reencontro chegou! ğŸ’–`;
      }

      function updateNextMonthversary() {
        const now = new Date();
        let next = new Date(now.getFullYear(), now.getMonth(), 4);
        if (now.getDate() >= 4) next.setMonth(next.getMonth() + 1);
        const diff = next - now;
        const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
        document.getElementById("nextMonthversary").textContent =
          `Faltam ${days} dia(s) para o prÃ³ximo mÃªsversÃ¡rio ğŸ‚`;
      }

      // QR Code
      showQRBtn.addEventListener("click", () => {
        qrcodeEl.innerHTML = "";
        new QRCode(qrcodeEl, {
          text: "https://open.spotify.com/track/3KYlOzxN5xO7eEauO1VF06",
          width: 140,
          height: 140,
          colorDark: "#e84a7a",
          colorLight: "#fff",
          correctLevel: QRCode.CorrectLevel.H,
        });
      });

      // Tema
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      });
      if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");

      // CoraÃ§Ãµes flutuantes
      let heartsActive = false;
      const createHeart = () => {
        if (!heartsActive) return;
        const h = document.createElement("div");
        h.className = "float-thing";
        h.textContent = ["ğŸ’–", "ğŸ’", "ğŸ’“", "ğŸ’•"][Math.floor(Math.random() * 4)];
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 3000);
      };
      toggleHeartsBtn.addEventListener("click", () => {
        heartsActive = !heartsActive;
        toggleHeartsBtn.textContent = heartsActive ? "ğŸ’— Parar" : "ğŸ’ Amor sem fim";
        if (heartsActive) setInterval(createHeart, 500);
      });

      // AtualizaÃ§Ã£o contÃ­nua
      function updateAll() {
        updateTotalTime();
        updateMonthProgress();
        updateReunionCountdown();
        updateNextMonthversary();
      }

      updateAll();

    });
  </script>
</body>
</html>
