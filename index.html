  <script>
    document.addEventListener("DOMContentLoaded", () => {

        // PrÃ³ximo mesversÃ¡rio

        if (agora.getDate() >= 4) {
          proximo.setMonth(proximo.getMonth() + 1);
        }
        let diffMesv = proximo - agora;
        let diasMesv = Math.floor(diffMesv / (1000 * 60 * 60 * 24));
        let horasMesv = Math.floor((diffMesv / (1000 * 60 * 60)) % 24);

        document.getElementById("proxMesversario").innerHTML =

        // Tempo atÃ© o reencontro

        let diasR = Math.floor(diffReencontro / (1000 * 60 * 60 * 24));
        let horasR = Math.floor((diffReencontro / (1000 * 60 * 60)) % 24);
        let minutosR = Math.floor((diffReencontro / (1000 * 60)) % 60);
        let segundosR = Math.floor((diffReencontro / 1000) % 60);
        document.getElementById("tempoReencontro").innerHTML =
          `ğŸ’Œ Reencontro em ${diasR}d ${horasR}h ${minutosR}m ${segundosR}s`;
      }
